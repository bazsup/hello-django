<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <title>Question</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white rounded py-3 mt-4">
                <h1 class="text-primary">Question</h1>
                <div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <hr>
                        <!-- {{ question_list }} -->
                        <!-- {{ question_keys }} -->
                        <input type="hidden" name="question_pks" value="{{ question_keys }}">
                        {% for question in question_list %}
                        <hr>
                        <div class="form-group">
                            <label for="">{{question.question}}</label>
                            <div class="row">
                                {% for choice in question.choices %}
                                <div class="col-6">
                                    <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="question_id_{{ question.question_pk }}" id="exampleRadios1" value="{{ choice.pk }}">
                                        <label class="form-check-label" for="exampleRadios1">
                                            {{ choice.title }}
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-block">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
